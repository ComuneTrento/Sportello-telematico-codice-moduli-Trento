    <tr>
      <td style="vertical-align: top; text-align: center;" rowspan="3">

      </td>
      <td style="background-color: #eeeeee;" colspan="2">
        <p style="line-height:1.6;">Modulo secondario - <b>Dichiarazioni congiunte del titolare e del progettista</b></p>
      </td>

        <input id="GLOBO_modulofiglio_cM47500-MSEC02-DICH-CONG-TIT-PROG-FIRMA-PROG" name="GLOBO_modulofiglio_cM47500-MSEC02-DICH-CONG-TIT-PROG-FIRMA-PROG" obbligatorio="#Firmatario_dich_cong1.checked() ? 'OBBLIGATORIO' : ''" type="hidden" value=""/>

    </tr>
    <tr>
      <td style="vertical-align: center; text-align: center;">
        <div id="Firmatario_dich_cong" name="Firmatario_dich_cong" label="Firmatario dichiarazioni congiunte" mandatory="true"> </div>
        <input group="Firmatario_dich_cong" id="Firmatario_dich_cong1" name="Firmatario_dich_cong" type="radio" value="1" dynamic_check="#Tipo_richiedente1.checked()" enabled="#Tipo_richiedente1.checked()"/>
      </td>
      <td style="background-color: #eeeeee;">
        <p style="line-height:1.6;">firmate dal progettista incaricato con <b>firma digitale</b></p>
      </td>
    </tr>
    <tr>
      <td style="vertical-align: top; text-align: center; width:4%">
        <input group="Firmatario_dich_cong" id="Firmatario_dich_cong2" name="Firmatario_dich_cong" type="radio" value="2" dynamic_check="#Tipo_richiedente2.checked() || #Tipo_richiedente3.checked()" enabled="#Tipo_richiedente2.checked() || #Tipo_richiedente3.checked()"/>
      </td>
      <td style="background-color: #eeeeee;">
        <p style="line-height:1.6;">firmate:
          <br>- dal progettista incaricato con <b>firma digitale</b>
          <br>- dal titolare con
          <select class="inputNormal" id="Tipo_Firma_dich_cong" name="Tipo_Firma_dich_cong" style="width:30%;" label="Tipo firma dichiarazioni congiunte" mandatory_enabled="#Firmatario_dich_cong2.checked()">
            <option value=""></option>
            <option value="Firma autografa">Firma autografa</option>
            <option value="Firma elettronica">Firma elettronica</option>
          </select>
        </p>
        <input id="GLOBO_modulofiglio_cM47500-MSEC03-DICH-CONG-TIT-PROG-FIRMA-ENTR-AU" name="GLOBO_modulofiglio_cM47500-MSEC03-DICH-CONG-TIT-PROG-FIRMA-ENTR-AU" obbligatorio="#Firmatario_dich_cong2.checked() and #Tipo_Firma_dich_cong.value() == 'Firma autografa' ? 'OBBLIGATORIO' : ''" type="hidden" value=""/>
        <input id="GLOBO_modulofiglio_cM47500-MSEC04-DICH-CONG-TIT-PROG-FIRMA-ENTR-EL" name="GLOBO_modulofiglio_cM47500-MSEC04-DICH-CONG-TIT-PROG-FIRMA-ENTR-EL" obbligatorio="#Firmatario_dich_cong2.checked() and #Tipo_Firma_dich_cong.value() == 'Firma elettronica' ? 'OBBLIGATORIO' : ''" type="hidden" value=""/>

    </tr>
