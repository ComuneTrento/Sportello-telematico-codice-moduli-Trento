<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Permesso Funghi</title>
    <style>
      *{
        background-color: rgb(5, 8, 170);
        text-align: center;
      }
      #div_1{
        width: 75%;
        margin: 0 auto;
        border: 5px outset rgb(0, 204, 255);
        border-radius: 5% 20%;
        padding: 1.2em;
        background-color: rgb(243, 243, 243);
        font-size: 3rem;
      }
    </style>

    <script>
      function includeHTML() {
        var z, i, elmnt, file, xhttp;
        z = document.getElementsByTagName("*");
        for (i = 0; i < z.length; i++) {
          elmnt = z[i];
          file = elmnt.getAttribute("funghi-include-html");
          if (file) {
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
              if (this.readyState == 4) {
                if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                if (this.status == 404) {elmnt.innerHTML = "Pagina non caricata.";}
                elmnt.removeAttribute("funghi-include-html");
                includeHTML();
              }
            }      
            xhttp.open("GET", file, true);
            xhttp.send();
            return;
          }
        }
      };
    </script>
 </head>

<body>
  <div id="div_1" funghi-include-html="Parts\Part_1.html"></div> 
  <script>
    includeHTML();
  </script>
</body>
</html>
